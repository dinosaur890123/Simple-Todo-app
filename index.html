<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head> 
</html>
<body>
    <div id="app-container">
        <h1>My To-Do List</h1>
        <div id="input-container">
            <input type="text" id="todo-input" placeholder="What do you need to do?" aria-label="New to do item">
            <button id="add-button" aria-label="Add new to do item">Add Task</button>
        </div>
        <div class="sr-only" id="aria-live-region" aria-live="polite"></div>
        <ul id="todo-list">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
